{% layout 'base.html' %}

{% block content %}
<section class="home max-w-6xl mx-auto text-center px-4 sm:px-6 lg:px-8 flex items-center justify-center min-h-screen">
    <div class="py-10 md:py-20">
        <h1 class="text-4xl md:text-6xl font-extrabold">
            <a href="{{ '/sobotka' | url }}" onmouseover="this.textContent='{{ intro.enter-hover }}';"
                onmouseout="this.textContent='{{ intro.enter }}';">
                {{ intro.enter }}
            </a>
        </h1>
        <div class="w-32 mx-auto mt-10">
            <a href="{{ '/sobotka' | url }}">
                {{ '/src/images/vectors/compass.svg' | svgContents }}
            </a>
        </div>
    </div>
</section>
{% endblock %}
