{% layout 'base.html' %}

{% block content %}
<section class="flex items-center justify-center max-w-6xl min-h-screen px-4 mx-auto text-center home sm:px-6 lg:px-8">
    <div class="py-10 md:py-20">
        <h1 class="text-4xl font-extrabold md:text-6xl">
            <a href="{{ '/sobotka' | url }}" onmouseover="this.textContent='{{ intro.enter-hover }}';"
                onmouseout="this.textContent='{{ intro.enter }}';">
                {{ intro.enter }}
            </a>
        </h1>
        <div class="w-32 mx-auto mt-10">
            <a href="{{ '/sobotka' | url }}">
                {{ '/src/images/vectors/compass.svg' | svgContents }}
            </a>
        </div>
    </div>
</section>
{% endblock %}
